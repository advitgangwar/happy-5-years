<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffebef;
            color: #d63384;
            padding: 50px;
            animation: fadeIn 3s ease-in;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: reveal 5s forwards 3s;
        }
        @keyframes reveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            font-size: 5em;
            margin-top: 20px;
            opacity: 0;
            animation: heartbeat 1s infinite, reveal 5s forwards 6s;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 30px;
            opacity: 0;
            animation: reveal 5s forwards 8s;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d63384;
            color: white;
        }
        button:hover {
            background-color: #b0256b;
        }
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-shape {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
    <script>
        function personalizeGreeting() {
            let name = prompt("Enter your name, my love:");
            if (name) {
                document.getElementById("greeting").innerHTML = `My love ${name}, from the moment I met you, my world changed forever. You bring light into my darkest days and joy into every moment. I cherish every second with you, and my heart beats only for you. I cannot imagine my life without your love, and I promise to love you endlessly.`;
            }
        }
        function confirmLove(choice) {
            if (choice === 'yes') {
                alert('Yay! I love you too! ‚ù§Ô∏è');
            } else {
                alert('There is no escape! You are mine forever! üòò');
            }
        }
        function createHearts() {
            const heartContainer = document.createElement("div");
            heartContainer.classList.add("falling-hearts");
            document.body.appendChild(heartContainer);
            setInterval(() => {
                const heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart-shape");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
        window.onload = function() {
            personalizeGreeting();
            createHearts();
            document.getElementById("romantic-music").play();
        };
    </script>
</head>
<body>
    <h1>Wait for it...</h1>
    <p id="greeting" class="message"></p>
    <p class="message">And now, with all my heart, I want to tell you...</p>
    <p class="heart">‚ù§Ô∏è I Love You ‚ù§Ô∏è</p>
    <div class="buttons">
        <p>Do you want to continue this beautiful journey with me?</p>
        <button onclick="confirmLove('yes')">Yes, forever! ‚ù§Ô∏è</button>
        <button onclick="confirmLove('no')">No (not an option üòú)</button>
    </div>
    <audio id="romantic-music" loop autoplay>
        <source src="https://www.mboxdrive.com/Ed-Sheeran-Perfect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
